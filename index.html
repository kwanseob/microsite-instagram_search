<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2776479428443409">

    <title>인스타 키워드 검색기 - 원하는 정보를 쉽게!</title>
    <meta name="description" content="인스타그램에서 특정 지역, 해시태그, 키워드를 조합하여 원하는 게시물을 더 정확하고 빠르게 찾아보세요.">
    
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', 'Inter', sans-serif; }
        .instagram-gradient { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    </style>
</head>
<body class="bg-slate-50">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 md:p-8">
        
        <!-- 헤더 섹션 -->
        <header class="text-center my-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">인스타 키워드 검색기 🔎</h1>
            <p class="mt-3 text-gray-600">
                인스타그램에서 원하는 해시태그와 키워드를 조합하여<br class="sm:hidden"> 더 정확하게 검색해 보세요!
            </p>
        </header>

        <!-- 구글 애드센스 광고 슬롯 (상단 배너) -->
        <div class="w-full min-h-[90px] bg-slate-200 rounded-lg flex items-center justify-center text-slate-500 my-8">
            광고 영역 (애드센스 728x90 등)
        </div>

        <!-- 검색 폼 섹션 -->
        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <div class="space-y-6">
                <div>
                    <label for="main-keyword" class="block text-sm font-medium text-gray-700 mb-2">핵심 키워드</label>
                    <input type="text" id="main-keyword" placeholder="예: 맛집, 카페, 네일, 여행" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="sub-keyword" class="block text-sm font-medium text-gray-700 mb-2">지역 또는 추가 키워드 (선택)</label>
                    <input type="text" id="sub-keyword" placeholder="예: 강남, #홍대카페, #여행스타그램" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
            </div>

            <p id="error-message" class="text-red-500 text-sm mt-4 text-center hidden">핵심 키워드를 입력해주세요!</p>

            <button id="search-button" class="w-full instagram-gradient text-white font-bold py-3 px-4 rounded-lg mt-8 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-opacity text-lg">
                검색하기
            </button>
        </main>

        <!-- 설명 섹션 -->
        <section class="mt-8 text-center bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-lg font-semibold text-gray-800">어떻게 작동하나요?</h2>
            <p class="mt-2 text-sm text-gray-600">
                입력하신 키워드는 구글의 'site:' 검색 기능을 활용하여<br>인스타그램 게시물만 정확하게 필터링하여 보여줍니다.
            </p>
        </section>

        <!-- 구글 애드센스 광고 슬롯 (하단 콘텐츠) -->
        <div class="w-full h-48 md:h-60 bg-slate-200 rounded-lg flex items-center justify-center text-slate-500 my-8">
            광고 영역 (애드센스 반응형 등)
        </div>

        <!-- 푸터 -->
        <footer class="text-center py-6">
            <p class="text-sm text-gray-500">&copy; 2025 Insta Keyword Searcher. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // DOM 요소 가져오기
        const mainKeywordInput = document.getElementById('main-keyword');
        const subKeywordInput = document.getElementById('sub-keyword');
        const searchButton = document.getElementById('search-button');
        const errorMessage = document.getElementById('error-message');

        // 검색 실행 함수
        function performSearch() {
            const mainKeyword = mainKeywordInput.value.trim();
            const subKeyword = subKeywordInput.value.trim();

            if (!mainKeyword) {
                errorMessage.classList.remove('hidden');
                mainKeywordInput.focus();
                return;
            }
            errorMessage.classList.add('hidden');

            const fullQuery = `${mainKeyword} ${subKeyword}`.trim();
            const googleSearchUrl = `https://www.google.com/search?q=site:instagram.com+${encodeURIComponent(fullQuery)}`;
            window.open(googleSearchUrl, '_blank');
        }

        // 이벤트 리스너 연결
        searchButton.addEventListener('click', performSearch);
        mainKeywordInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') performSearch(); });
        subKeywordInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') performSearch(); });
    </script>

</body>
</html>
